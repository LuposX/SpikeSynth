method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  lr:
    value: 0.005
  num_hidden:
    value: 256
  # Defines the Decay of the LIF Neurons
  beta:
    value: 0.8
  surrogate_gradient:
      value: "atan"
  # Slope of the surrogate gradient function
  alpha:
      value: 4
  dropout:
      value: 0.1
  batch_size:
    value: 2048
  optimizer_class:
    value: "AdamW"
  num_hidden_layers:
      value: 4
  temporal_skip:
      value: -1
  use_bntt:
      value: False
  bntt_time_steps:
      value: 100
  layer_skip:
      value: 0
  epochs:
    value: 10
  scheduler_class:
    values: ["cosine", "exponential", "step", "plateau"]
  scheduler_kwargs:
    value: ""
run_cap: 4
