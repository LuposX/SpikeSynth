method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  lr:
    values: [0.0005, 0.001, 0.005, 0.01]
  num_hidden:
    values: [2, 4, 8, 32, 64, 128]
  beta:
    values: [0.85, 0.9, 0.95]
  surrogate_gradient:
      value: "atan"
  # Slope of the surrogate gradient function 
  alpha:
      values: [2, 4, 8, 16]
  batch_size:
    value: 2048
  gamma:
    values: [0.9, 0.95, 0.99]
  optimizer_class:
    value: "AdamW"
  num_hidden_layers:
      values: [1, 2, 4, 8]
  temporal_skip:
      values: [1, 2, 4, None]
  layer_skip:
      values: [0, 1, 2, 4]
  epochs:
    value: 25
run_cap: 100
