method: bayes
name: "NetOptimizerSweep"
metric:
  name: val_loss
  goal: minimize

parameters:
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2

  beta1:
    distribution: uniform
    min: 0.85
    max: 0.99

  beta2:
    distribution: uniform
    min: 0.98
    max: 0.9999

  eps:
    distribution: log_uniform_values
    min: 1e-9
    max: 1e-6

  num_hidden:
    value: 64

  beta:
    value: 0.8

  surrogate_gradient:
    value: "atan"

  alpha:
    value: 2

  dropout:
    value: 0

  batch_size:
    value: 2048

  optimizer_class:
    value: "AdamW"

  num_hidden_layers:
    value: 4

  temporal_skip:
    value: -1

  use_bntt:
    value: False

  neuron_type:
      value: "LeakyParallel"

  use_layernorm:
    value: False

  bntt_time_steps:
    value: 100

  layer_skip:
    value: 0

  scheduler_class:
    value: "cosine"

  scheduler_kwargs:
    value: ""

  data_path:
    value: "./data/small_dataset.ds"

  epochs:
    value: 20

run_cap: 50